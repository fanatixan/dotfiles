packages:
  unixLike:
    - bat               # better cat
    - curl
    - direnv            # set env vars based on current folder
    - eza               # better ls
    - fzf               # fuzzy finder
    - git
    - glow              # md terminal renderer
    - ripgrep           # better grep
    - sd                # simpler sed
    - viddy             # better watch
    - wget
    - name: asdf        # virtual environment manager
      brew: asdf
    - name: delta       # diff tool
      brew: git-delta
      cargo: git-delta
    - name: fd          # simpler find
      brew: fd
      apt: fd-find
      apk: fd
    - name: git-lfs
      brew: git-lfs
    - name: tldr        # simpler man pages
      brew: tlrc
      cargo: tlrc
    - name: top-alternative
      brew: bottom
      apt: btop
      apk: btop
    - name: zellij      # terminal multiplexer
      brew: zellij
      apk: zellij
      cargo: zellij
    - name: zoxide      # better cd
      brew: zoxide
      apk: zoxide
      cargo: zoxide
